<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task | Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        .edit-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--box-shadow);
        }

        .edit-header {
            margin-bottom: 25px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 15px;
        }

        .edit-header h2 {
            color: var(--primary-color);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-color);
            margin-bottom: 8px;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        .image-preview-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: var(--border-radius);
            border: 2px dashed #ccc;
            padding: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .image-preview:hover {
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .image-hint {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-2px);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        @media (max-width: 576px) {
            .edit-container {
                padding: 20px;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="edit-container">
    <div class="edit-header">
        <h2><i class="fas fa-edit"></i> Edit Task</h2>
    </div>

    <form action="/edit" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <input type="hidden" name="id" th:value="${task.id}">

        <div class="mb-3">
            <label for="title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${task.title}" required>
        </div>

        <div class="mb-3">
            <label for="user.id" class="form-label">Assigned User</label>
            <select class="form-select" id="user.id" name="user.id" required>
                <option value="">-- Select User --</option>
                <option th:each="user : ${users}"
                        th:value="${user.id}"
                        th:text="${user.name}"
                        th:selected="${user.id} == ${task.user.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Task Image</label>
            <div class="image-preview-container">
                <img id="imagePreview"
                     th:if="${task.attachment != null}"
                     th:src="@{/attachment/{id}(id=${task.attachment.id})}"
                     alt="Task Image"
                     class="image-preview"
                     onclick="document.getElementById('photoInput').click()">

                <img id="imagePreview"
                     th:unless="${task.attachment != null}"
                     src="https://via.placeholder.com/200?text=No+Image"
                     alt="No Image"
                     class="image-preview"
                     onclick="document.getElementById('photoInput').click()">

                <div class="image-hint">Click on the image to change it</div>
            </div>
            <input type="file" id="photoInput" name="photo" accept="image/*" onchange="previewImage(this)" style="display: none;">
        </div>

        <div class="form-actions">
            <a href="/task" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </form>
</div>

<script>
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();

            reader.onload = function(e) {
                // Update the image preview
                document.getElementById('imagePreview').src = e.target.result;
            }

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
