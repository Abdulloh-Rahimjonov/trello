<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Update User</h2>

    <form sec:authorize="isAuthenticated()" action="/profile/update" method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <input type="hidden" name="userId" th:value="${user.id}">

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" th:value="${user.username}" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" th:value="${user.name}" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Current Avatar</label><br>
            <img th:src="@{/attachment/{id}(id=${user.attachment.id})}" alt="User avatar" style="width: 100px; height: 100px; border-radius: 50%;">
        </div>

        <div class="mb-3">
            <label for="photo" class="form-label">Change Avatar</label>
            <input type="file" name="file" id="photo" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/task" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
