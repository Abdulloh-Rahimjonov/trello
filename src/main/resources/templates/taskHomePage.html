<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Management</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            transition: var(--transition);
        }

        a:hover {
            color: var(--secondary-color);
        }

        /* Navigation */
        div[sec\:authorize="isAuthenticated()"] {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        div[sec\:authorize="isAuthenticated()"] a {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            font-weight: 500;
            box-shadow: var(--box-shadow);
        }

        div[sec\:authorize="isAuthenticated()"] a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        /* Status Columns */
        .status-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .status-column {
            background-color: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: var(--box-shadow);
        }

        .status-column h3 {
            color: var(--secondary-color);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--accent-color);
        }

        /* Task Cards */
        .task-card {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            border-left: 4px solid var(--accent-color);
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .task-card h4 {
            color: var(--dark-color);
            margin: 10px 0;
        }

        .task-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #ccc;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .task-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }


        .task-actions a {
            padding: 6px 12px;
            border-radius: var(--border-radius);
            font-size: 14px;
        }

        .edit-btn {
            background-color: var(--accent-color);
            color: white;
        }

        .edit-btn:hover {
            background-color: var(--secondary-color);
        }

        .comments-btn {
            background-color: var(--light-color);
            border: 1px solid var(--primary-color);
        }

        .comments-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .move-buttons {
            display: flex;
            gap: 10px;
        }

        .move-buttons a {
            background-color: white;
            border: 1px solid var(--primary-color);
            padding: 5px 10px;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .move-buttons a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            div[sec\:authorize="isAuthenticated()"] {
                flex-direction: column;
                gap: 10px;
            }

            .status-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div sec:authorize="isAuthenticated()">

    <a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">User CRUD</a>

    <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MAINTAINER')" href="/addStatus">Add Status</a>
    <a sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MAINTAINER')" href="/manageOrders">Manage Orders</a>

    <form sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MAINTAINER')" action="/task/addTaskPage" method="get">
        <input type="hidden" name="userId" th:value="${user.id}">
        <button type="submit">Add Task</button>
    </form>

</div>

<div sec:authorize="isAuthenticated()">
    <div class="user-info">
        <img th:src="@{/attachment/{id}(id=${user.attachment.id})}" alt="User avatar">
        <div>
            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Roles:</strong>
                <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
            </p>
        </div>
    </div>
</div>




<div class="status-container">
    <div class="status-column" th:each="status :${statuses}">
        <h3 th:text="${status.name}"></h3>
        <div th:if="${task.status == status}" th:each="task : ${tasks}">
            <div class="task-card">
                <h4 th:text="${task.getTitle()}"></h4>
                <img th:if="${task.attachment != null}" th:src="@{/attachment/{id}(id=${task.attachment.id})}"
                     alt="Task image">
                <div sec:authorize="isAuthenticated()">
                    <a class="edit-btn" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/edit/{id}(id=${task.id})}">Edit</a>
                    <a class="edit-btn" sec:authorize="hasRole('ROLE_MAINTAINER')" th:href="@{/edit/{id}(id=${task.id})}">Edit</a>
                </div>
                <div class="user-info">
                    <img th:src="@{/attachment/{id}(id=${task.getUser().getAttachment().id})}" alt="User avatar">
                    <h4 th:text="${task.getUser().name}"></h4>
                </div>
                <div class="task-actions">
                    <div class="move-buttons">
                        <form th:if="${!status.getPositionNumber().equals(minPosition)}" th:action="@{/task/move/{id}(id=${task.id})}" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                            <input type="hidden" name="min" th:value="${minPosition}">
                            <input type="hidden" name="max" th:value="${maxPosition}">
                            <input type="hidden" name="yol" value="left">
                            <button>←</button>
                        </form>
                        <form th:if="${!status.getPositionNumber().equals(maxPosition)}" th:action="@{/task/move/{id}(id=${task.id})}" method="post">
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                            <input type="hidden" name="min" th:value="${minPosition}">
                            <input type="hidden" name="max" th:value="${maxPosition}">
                            <input type="hidden" name="yol" value="right">
                            <button>→</button>
                        </form>
                    </div>
                    <a class="comments-btn" th:href="@{/task/comments/{id}(id=${task.id})}">Comments</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
