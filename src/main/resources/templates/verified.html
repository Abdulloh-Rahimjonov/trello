<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f8fa;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .verify-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="text"] {
            font-size: 24px;
            letter-spacing: 12px;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #007ab8;
        }
        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="verify-container">
    <h2>Verification</h2>
    <form action="/verifiedd" method="get">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}">
        <input type="hidden" name="randomCode" th:value="${randomCode}">
        <input type="hidden" th:value="${userDTO}">
        <input type="text" name="userCode" maxlength="6" required placeholder="______">
        <button type="submit">Tasdiqlash</button>
    </form>
</div>
</body>
</html>
