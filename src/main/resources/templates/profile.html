<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Task Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .profile-container {
            max-width: 500px;
            margin: 80px auto;
            animation: fadeIn 0.8s ease-out;
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            margin: 0 auto 20px;
            display: block;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(67, 97, 238, 0.2);
        }

        .profile-pic:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 0 12px 24px rgba(67, 97, 238, 0.3);
        }

        .profile-info {
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 25px;
        }

        .profile-info p {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .profile-info p i {
            width: 25px;
            color: var(--primary-color);
            margin-right: 10px;
        }

        .profile-info p strong {
            min-width: 80px;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: var(--transition);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-logout {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            transition: var(--transition);
        }

        .btn-logout:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
            transform: translateY(-2px);
        }

        .home-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            background-color: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 30px;
            padding: 10px 20px;
            transition: var(--transition);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateX(5px);
        }

        .wave {
            animation: wave 2s infinite;
            display: inline-block;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(-10deg); }
            20% { transform: rotate(12deg); }
            30% { transform: rotate(-10deg); }
            40% { transform: rotate(9deg); }
            50% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        .skeleton {
            animation: skeleton-loading 1.5s infinite linear;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            border-radius: 50%;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .profile-actions form {
            flex: 1;
        }

        .profile-actions button {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        @media (max-width: 576px) {
            .home-btn {
                position: relative;
                left: 50%;
                transform: translateX(-50%);
                top: 20px;
                margin-bottom: 20px;
                width: 80%;
                justify-content: center;
            }

            .home-btn:hover {
                transform: translateX(-50%) translateY(-2px);
            }

            .profile-container {
                margin-top: 100px;
                padding: 1.5rem;
            }

            .profile-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<a href="/task" class="home-btn">
    <i class="fas fa-home"></i> Back to Dashboard
</a>

<div class="container profile-container">
    <div class="profile-header">
        <h2>My Profile <span class="wave">ðŸ‘‹</span></h2>
    </div>

    <div class="skeleton" style="width: 150px; height: 150px; margin: 0 auto 20px; display: none;"></div>

    <div class="profile-image-container text-center">
        <img class="profile-pic" th:src="@{/attachment/{id}(id=${user.attachment.id})}" alt="User avatar">
    </div>

    <div class="profile-info">
        <p>
            <i class="fas fa-user"></i>
            <strong>Name:</strong>
            <span th:text="${user.name}"></span>
        </p>
        <p>
            <i class="fas fa-envelope"></i>
            <strong>Email:</strong>
            <span th:text="${user.username}"></span>
        </p>
        <p>
            <i class="fas fa-user-tag"></i>
            <strong>Roles:</strong>
            <span th:each="role : ${user.roles}" th:text="${role.role} + ' '"></span>
        </p>
    </div>

    <div class="profile-actions">
        <form sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_PROGRAMMER', 'ROLE_MAINTAINER')" action="/profile/updatePage" method="post" enctype="multipart/form-data">
            <input type="hidden" name="_csrf" th:value="${_csrf.token}">
            <input type="hidden" name="userId" th:value="${user.id}">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-edit"></i> Update Profile
            </button>
        </form>

        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('load', function() {
        const images = document.querySelectorAll('img.profile-pic');
        const skeleton = document.querySelector('.skeleton');

        images.forEach(img => {
            if (!img.complete) {
                skeleton.style.display = 'block';
                img.style.display = 'none';

                img.addEventListener('load', () => {
                    skeleton.style.display = 'none';
                    img.style.display = 'block';
                });
            }
        });
    });
</script>
</body>
</html>
