<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
</head>
<body class="container mt-5">

<h2 class="mb-4">Add New Status</h2>

<form action="/status/addStatus" method="post" >

    <input type="hidden" name="_csrf" th:value="${_csrf.token}">

    <input type="hidden" name="maxPosition" th:value="${maxPosition}">

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" name="name"  class="form-control" id="name" placeholder="Enter name status">
    </div>

    <button type="submit" class="btn btn-primary">Save Task</button>
</form>

</body>
</html>
