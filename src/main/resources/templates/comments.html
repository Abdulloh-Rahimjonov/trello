<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            padding: 30px 15px;
        }

        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            margin-bottom: 25px;
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 15px 20px;
        }

        .card-img-top {
            max-height: 300px;
            object-fit: cover;
        }

        .card-title {
            color: var(--primary-color);
            font-weight: 600;
        }

        .btn-back {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #6c757d;
            color: white;
            border: none;
            transition: var(--transition);
        }

        .btn-back:hover {
            background-color: #5a6268;
            color: white;
            transform: translateY(-2px);
        }

        .table {
            margin-bottom: 0;
        }

        .table th {
            border-top: none;
            color: var(--primary-color);
            font-weight: 600;
        }

        .comment-form {
            display: flex;
            gap: 10px;
        }

        .comment-input {
            flex-grow: 1;
            border-radius: var(--border-radius);
            border: 1px solid #ced4da;
            padding: 10px 15px;
            transition: var(--transition);
        }

        .comment-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
            outline: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .comment-time {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .comment-user {
            font-weight: 600;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <!-- Task info -->
    <div class="card mb-4">
        <img th:if="${task.attachment != null}" th:src="@{/attachment/{id}(id=${task.attachment.id})}" alt="Task image" class="card-img-top">
        <div class="card-body">
            <h2 class="card-title" th:text="${task.getTitle()}"></h2>
        </div>
    </div>

    <!-- Back link -->
    <div class="mb-4">
        <a href="/task" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Back to Tasks
        </a>
    </div>

    <!-- Comments table -->
    <div class="card mb-4">
        <div class="card-header d-flex align-items-center">
            <i class="fas fa-comments me-2"></i>
            <h4 class="mb-0">Comments</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead class="table-light">
                <tr>
                    <th width="20%">User</th>
                    <th width="60%">Comment</th>
                    <th width="20%">Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="comment : ${task.comments}">
                    <td class="comment-user" th:text="${comment.user.name}"></td>
                    <td th:text="${comment.text}"></td>
                    <td class="comment-time" th:text="${#temporals.format(comment.createdAt, 'MM-dd HH:mm')}"></td>
                </tr>
                <tr th:if="${task.comments.empty}">
                    <td colspan="3" class="text-center py-4">No comments yet. Be the first to comment!</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header d-flex align-items-center">
            <i class="fas fa-plus-circle me-2"></i>
            <h5 class="mb-0">Add a Comment</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/comments/add/{taskId}(taskId = ${task.id})}" method="post" class="comment-form">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}">
                <input type="text" name="text" required placeholder="Write your comment..." class="comment-input">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Submit
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
